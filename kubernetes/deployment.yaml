apiVersion: apps/v1
kind: Deployment
metadata:
  name: playlist-recommender-deployment
  namespace: juniolima
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juniolima-playlist-recommender
  template:
    metadata:
      labels:
        app: juniolima-playlist-recommender
    spec:
      initContainers:
      - name: ml-container
        image: junioveras/ml-model-image:v1
        volumeMounts:
        - name: shared-data
          mountPath: /ml/data
        env:
        - name: GIT_REPO_URL
          value: "https://raw.githubusercontent.com/JunioVeras/TP2-CC/master/data/2023_spotify_ds1.csv"
      containers:
      - name: frontend-container
        image: junioveras/frontend-image:v1
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: shared-data
          mountPath: /app/data
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: project2-pv2-juniolima
